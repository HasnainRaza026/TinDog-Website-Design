<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinDog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- Title -->
  <section id="title" class="gradient-background">
    <div class="container px-4 pt-5">
      <div class="row flex-column flex-lg-row-reverse align-items-center">
        <!-- Image Column -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
          <img src="./images/iphone.png" alt="Phone" class="img-fluid">
        </div>
    
        <!-- Text and Buttons Column -->
        <div class="col-lg-5 d-flex align-items-center">
          <div class="container mt-3 mt-lg-0">
            <p class="display-5 fw-bold lh-1 text-body-emphasis">Meet new and interesting dogs nearby.</p>
            <div class="row g-2">
              <div class="col-md-3 col-lg-6 col-xl-5 px-2">
                <button type="button" class="btn btn-lg btn-light w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple mb-1" viewBox="0 0 16 16">
                    <!-- SVG content here -->
                  </svg>
                  Download
                </button>
              </div>
              <div class="col-md-3 col-lg-6 col-xl-5 px-2">
                <button type="button" class="btn btn-lg btn-outline-light w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google-play" viewBox="0 0 16 16">
                    <!-- SVG content here -->
                  </svg>
                  Download
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

  </section>
  <!-- Features -->
  <section id="features">

  </section>
  <!-- Testimonial -->
  <section id="testimonial">

  </section>
  <!-- Pricing -->
  <section id="pricing">

  </section>
  <!-- Footer -->
  <section id="footer">

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
